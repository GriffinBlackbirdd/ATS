name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock httpx
        
    - name: Create test PDF files
      run: |
        mkdir -p test_files
        echo "%PDF-1.4
        1 0 obj<</Type/Catalog/Pages 2 0 R>>endobj
        2 0 obj<</Type/Pages/Kids[3 0 R]/Count 1>>endobj  
        3 0 obj<</Type/Page/Parent 2 0 R/MediaBox[0 0 612 792]/Contents 4 0 R>>endobj
        4 0 obj<</Length 44>>stream
        BT/F1 12 Tf 72 720 Td(Test Resume Content)Tj ET
        endstream endobj
        xref 0 5
        0000000000 65535 f
        0000000009 00000 n  
        0000000058 00000 n
        0000000115 00000 n
        0000000274 00000 n
        trailer<</Size 5/Root 1 0 R>>
        startxref 350
        %%EOF" > test_files/test_resume.pdf
        
        echo "%PDF-1.4
        1 0 obj<</Type/Catalog/Pages 2 0 R>>endobj
        2 0 obj<</Type/Pages/Kids[3 0 R]/Count 1>>endobj  
        3 0 obj<</Type/Page/Parent 2 0 R/MediaBox[0 0 612 792]/Contents 4 0 R>>endobj
        4 0 obj<</Length 44>>stream
        BT/F1 12 Tf 72 720 Td(Test Job Description)Tj ET
        endstream endobj
        xref 0 5
        0000000000 65535 f
        0000000009 00000 n  
        0000000058 00000 n
        0000000115 00000 n
        0000000274 00000 n
        trailer<</Size 5/Root 1 0 R>>
        startxref 350
        %%EOF" > test_files/test_jd.pdf
        
    - name: Run unit tests
      run: |
        pytest test_ats_system.py -v --cov=ats_system --cov-report=xml --cov-report=html
        
    - name: Run FastAPI tests
      run: |
        pytest test_ats_server.py -v --cov=atsServer --cov-append --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r requirements.txt
        
    - name: Run Black (code formatter)
      run: |
        black --check --diff *.py
        
    - name: Run isort (import sorter)
      run: |
        isort --check-only --diff *.py
        
    - name: Run flake8 (linter)
      run: |
        flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 *.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Run mypy (type checker)
      run: |
        mypy *.py --ignore-missing-imports || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt
        
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
        
    - name: Run Safety check
      run: |
        safety check --json || true
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Convert repository name to lowercase
      id: lowercase
      run: |
        echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.repository }}:latest
          ghcr.io/${{ steps.lowercase.outputs.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages (Documentation)
      uses: peaceiris/actions-gh-pages@v4
      if: success()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
      
    # Add your deployment steps here
    # Examples:
    # - Deploy to Heroku
    # - Deploy to AWS
    # - Deploy to Google Cloud
    # - Deploy to Azure
    # - Deploy to your own server
    
  notification:
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, deploy]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.test.result == 'success' && needs.lint.result == 'success' }}
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "Tests passed, code quality checks passed, security scans completed."
        
    - name: Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.lint.result == 'failure' }}
      run: |
        echo "❌ CI/CD Pipeline failed!"
        echo "Please check the logs and fix the issues."
        exit 1